# ----- alacritty.yml -------------------------------------

# theme switcher, 'alacritty-themes', in terminal
window:
  padding:
    x: 20
    y: 20
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.97

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "Fira Code NF"
  size: 13.5
  offset:
    x: 0
    y: 0

selection:
  save_to_clipboard: false

bell:
  duration: 0

cursor:
  style:
    shape: Block
    blinking: Off

shell:
  program: /usr/bin/zsh

# ----- alacritty-themes adds theme info last -------------
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
