# -------------------------------------------------
# Switch themes with 'alacritty-themes' in terminal
# -------------------------------------------------
window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95

scrolling:
  history: 10000
  multiplier: 3

# Fonts here (fav is SF Mono Powerline)
font:
  normal:
    family: SF Mono Powerline
    style: Regular
  bold:
    family: SF Mono Powerline
    style: Bold
  italic:
    family: SF Mono Powerline
    style: MediumItalic
  bold_italic:
    family: SF Mono Powerline
    style: BoldItalic

  # Point size
  size: 14

# ----------------------------
# ----------------------------
selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - {
      key: Return,
      mods: Super|Shift,
      action: SpawnNewInstance
    }
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
